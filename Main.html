<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I love You</title>
    <style>
        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            overflow: hidden;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(#ffe6f0, #fff5f7);
        }
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .heart {
            position: fixed;
            font-size: 20px;
            color: rgba(255, 105, 180, 0.5);
            animation: fall linear infinite;
            z-index: 1;
        }


        @keyframes fall {
            0% {
                transform: translateY(-10%) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        h1 {
            text-align: center;
            padding: 20px;
            margin: 0;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: #333;
        }

        .left-sticker {
            position: absolute;
            right: 75%;
            top: 30%;
            transform: translateY(-50%);
            width: clamp(50px, 15vw, 150px);
            height: auto;
            z-index: 1;
        }

        .right-sticker {
            position: absolute;
            left: 75%;
            top: 30%;
            transform: translateY(-50%);
            width: clamp(50px, 15vw, 150px);
            height: auto;
            z-index: 1;
        }

        .slider-container {
            height: auto;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 5%;
            position: relative;
            display: flex;
            align-items: center;
            overflow: hidden;
            padding: 20px 0;
        }

        .slide-track {
            display: flex;
            width: calc(200px * 40);
            animation: scroll 70s linear infinite;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-200px * 20)); }
        }

        .slider {
            display: flex;
            gap: 10px;
        }

        img {
            width: 200px;
            height: 200px;
            padding: 5px;
            object-fit: cover;
            border-radius: 10px;
          
        }

        
        .slider-container::before,
        .slider-container::after {
            content: '';
            position: absolute;
            width: 15%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .slider-container::before {
            left: 0;
            background: linear-gradient(to right, #ffe6f0 0%, rgba(255, 230, 240, 0) 100%);
        }

        .slider-container::after {
            right: 0;
            background: linear-gradient(to left, #ffe6f0 0%, rgba(255, 230, 240, 0) 100%);
        }

        @media screen and (max-width: 768px) {
            .slider-container {
                padding: 10px 0;
            }

            img {
                width: 150px;
                height: 150px;
                padding: 3px;
            }

            .slide-track {
                width: calc(150px * 40);
            }

            @keyframes scroll {
                0% { transform: translateX(0); }
                100% { transform: translateX(calc(-150px * 20)); }
            }

            .slider-container::before,
            .slider-container::after {
                width: 10%;
            }
        }

        @media screen and (max-width: 480px) {
            img {
                width: 120px;
                height: 120px;
                padding: 2px;
            }

            .slide-track {
                width: calc(120px * 40);
            }

            @keyframes scroll {
                0% { transform: translateX(0); }
                100% { transform: translateX(calc(-120px * 20)); }
            }

            h1 {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-container"></div>
    <h1>Happy Valentines' Day My Baby Kikay</h1>

    <img src="Images/flower.gif" alt="" class="right-sticker">
    <img src="Images/heart.gif" alt="" class="left-sticker">
    <div class="slider-container">
        <div class="slide-track">
            <div class="slider">
                <img src="Images/Pic1.jpeg" alt="">

                <img src="Images/pic4.jpg" alt="">
                <img src="Images/pic3.jpg" alt="">
                <img src="Images/pic19.jpg" alt="">
                <img src="Images/pic14.jpg" alt="">
                <img src="Images/pic7.jpg" alt="">
                <img src="Images/pic10.jpg" alt="">
                <img src="Images/pic16.jpg" alt="">
                <img src="Images/Pic2.jpeg" alt="">
                <img src="Images/pic12.jpg" alt="">
                <img src="Images/pic6.jpg" alt="">
                <img src="Images/pic18.jpg" alt="">
                <img src="Images/pic5.jpg" alt="">
                <img src="Images/pic8.jpg" alt="">
                <img src="Images/pic11.jpg" alt="">
                <img src="Images/pic134.jpg" alt="">
                <img src="Images/pic17.jpg" alt="">
                <img src="Images/pic15.jpg" alt="">
                <img src="Images/pic9.jpg" alt="">
                
               
            </div>
        </div>
    </div>

    <script>
        // Script to create falling hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'â¤';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's'; // Between 2-5s
            heart.style.opacity = Math.random() * 0.5 + 0.3;
            heart.style.fontSize = Math.random() * 15 + 10 + 'px'; // Between 10-25px
            
            document.querySelector('.hearts-container').appendChild(heart);
            
            // Remove heart after animation completes
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Create hearts at regular intervals
        window.onload = function() {
            setInterval(createHeart, 300); // Create a new heart every 300ms
        }
    </script>
<audio autoplay loop>
    <source src="background.mp3" type="audio/mp3">
</audio>

</body>
</html>
